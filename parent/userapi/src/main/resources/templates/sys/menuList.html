<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>树组件</title>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<style>
    .treeClass{
        margin: 20px 300px
    }
    .layui-tree-icon{
        border: 0px;
    }
    .treeLift{
        float:left;
    }
    .treeRight{
        float:right;
    }
    .treeBorder{
        width:45%;
        border: 2px solid #eee;
        padding: 10px;
    }
</style>
<body>
<div><i class="layui-icon layui-icon-location" style="margin: 0px 5px" ></i>
    <span class="layui-breadcrumb">
      <a href="/">首页</a>
      <a href="/user/">系统设置</a>
      <a><cite>菜单管理</cite></a>
</span>
    <fieldset class="layui-elem-field layui-field-title" >
    </fieldset>
</div>

<div class="treeClass">

    <div class="treeLift treeBorder">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">获取选中节点数据</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="setChecked">勾选指定节点</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>
    </div>
    <div  id="test1"></div>
    </div>
    <div class="treeRight treeBorder">
        <form class="layui-form" action="" lay-filter="update">
            <div class="layui-form-item">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block">
                    <select name="type" id="selectId">
                        <option value="1">菜单</option>
                        <option value="2">按钮</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <input type="text" id ="name" name="name" lay-verify="title" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单路径</label>
                <div class="layui-input-block">
                    <input type="text" id="url" name="url" lay-verify="title" autocomplete="off" placeholder="请输入菜单路径" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限说明</label>
                <div class="layui-input-block">
                    <input type="text" id="authName" name="authName" lay-verify="title" autocomplete="off" placeholder="请输入权限说明" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限顺序</label>
                <div class="layui-input-block">
                    <input type="text" id="sort" name="sort" lay-verify="title" autocomplete="off" placeholder="请输入权限顺序" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
            <input type="hidden" name="id" id="id">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" id="submit" class="layui-btn layui-btn-disabled" lay-submit="" lay-filter="updateMenu">更新内容</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>


    </div>
</div>
<script src="../layui.js"></script>
<script>
    layui.use(['tree', 'util','element','form'], function(){
        var tree = layui.tree;
        var $ = layui.$;
        var util = layui.util;
        var form=layui.form;
        //监听提交
        form.on('submit(updateMenu)', function(data){
            var data=data.field;

            $.ajax({
                type: 'POST',
                url: '/user/category/update',
                contentType: "application/json;charset=UTF-8",
                data:  JSON.stringify(data),
                success: function () {
                    tree.reload('demoId1', {data: getData()})
                    layer.msg("保存成功",{time:2000})
                },

            });

            $("#submit").addClass('layui-btn-disabled');
            $("#submit").removeAttr("disabled");
            return false;
        });


        function  getData() {
            var data=[];
            $.ajax({
                url:'/user/category/queryAll',
                async:false,
                success:function (res) {
                        data=res;
                }
            });
            return data;
        }

        //渲染
        var inst1 = tree.render({
            elem: '#test1'  //绑定元素
            ,id:'demoId1'
            ,data: getData()
            ,edit: ['add',  'del']
            ,onlyIconControl:true
            ,click: function(obj){
                var id = obj.data.id;  //获取当前点击的节点数据
                form.val("update", {
                    "id":data.id,
                    "name":data.title,
                    "url":data.url,
                    "authName":data.authName,
                    "sort":data.sort
                });
                $('#selectId').val(data.type);
                $("#submit").removeClass('layui-btn-disabled');
                $("#submit").attr("disabled");
                form.render();
                form.render('select');

            },operate: function(obj){
                var type = obj.type; //得到操作类型：add、edit、del
                var data = obj.data; //得到当前节点的数据

                var id = data.id;
                var name = data.title;
                if(type === 'add'){ //增加节点
                    $.post("/user/category/insert", {parent: id, name: "未命名"}, function () {
                        tree.reload('demoId1', {data: getData()});
                    })
                    //返回 key 值
                    return ;
                }  else if(type === 'del'){ //删除节点
                    $.get("/user/category/delete", {id: id}, function (res) {
                        if(res.code!=0){
                            layer.msg(res.message,{time:2000})
                        }
                        tree.reload('demoId1', {data: getData()});
                    });
                };
            }
        });


        //按钮事件
        util.event('lay-demo', {
            getChecked: function(othis){
                var checkedData = tree.getChecked('demoId1'); //获取选中节点的数据

                layer.alert(JSON.stringify(checkedData), {shade:0});
                console.log(checkedData);
            }
            ,setChecked: function(){
                tree.setChecked('demoId1', [12, 16]); //勾选指定节点
            }
            ,reload: function(){
                //重载实例
                tree.reload('demoId1', {

                });

            }
        });


    });
</script>
</body>
</html>
