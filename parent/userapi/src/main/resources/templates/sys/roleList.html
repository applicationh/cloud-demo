<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <link rel="stylesheet" href="../css/common.css" media="all">
</head>

<body>
<div><i class="layui-icon layui-icon-location" style="margin: 0px 5px" ></i>
    <span class="layui-breadcrumb">
      <a href="/">首页</a>
      <a href="/">系统设置</a>
      <a><cite>权限管理</cite></a>
</span>
    <fieldset class="layui-elem-field layui-field-title" >
    </fieldset>
</div>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
        </div>
        <div class="layui-inline">
            <input type="text" name="roleName" lay-verify="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">角色编码</label>
        </div>
        <div class="layui-inline">
            <input type="text" name="roleCode" lay-verify="title" autocomplete="off" placeholder="请输入内容" class="layui-input">
        </div>
        <div class="layui-inline">
            <button type="button" lay-submit="" class="layui-btn layui-btn-sm" lay-filter="search"><i class="layui-icon layui-icon-search"></i></button>
            <button type="reset" id ="reset" class="layui-btn layui-btn-primary layui-btn-sm" ><i class="layui-icon layui-icon-refresh-3"></i></button>
            <button type="reset" id="add" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1 "></i></button>
        </div>
    </div>
</form>

<div style="text-align: center;">
    <table  id="demo" lay-filter="test" ></table>
</div>
<script src="../layui.js"></script>
<script src="../com.js"></script>
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;
        //第一个实例
        var userList=table.render({
            elem: '#demo'
            ,id:'tableReload'
            ,method: 'post'
            ,contentType: 'application/json'
            ,url: '/user/sysRole/queryAll' //数据接口
            ,height: 'full-120'
            ,page: {
                groups:10
            }//开启分页
            ,cellMinWidth:100
            ,limit: 20
            ,parseData: function(res){ //res 即为原始返回的数据
                if(res.code==0){
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list, //解析数据列表
                        "pageSize":res.data.pageSize
                    };
                }else{

                    layer.msg('服务尝试链接中，请稍后再试...',{time:2000})
                    return{
                        code:201,
                        msg:"无数据"
                    }
                }
            }
            ,cols: [
                [
                    {title: '序号',  type:'numbers',width:100}
                    ,{field: 'id', title: 'ID' }
                    ,{field: 'roleName', title: '角色名'}
                    ,{field: 'roleCode', title: '角色编码', sort: true}
                    ,{fixed: 'right',align:'center', toolbar: '#barDemo'}
                    /*,{field: 'updateTime', title: '更新时间',  sort: true}*/
                ]
            ]
        });


        form.on('submit(search)', function(data){
            var formData = data.field;
            //执行重载
            table.reload('tableReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {//这里传参  向后台
                    roleName: formData.roleName,
                    roleCode: formData.roleCode
                }
                ,limit: 20
                ,page: true
                ,url: '/user/sysRole/queryAll'//后台做模糊搜索接口路径
                ,method: 'post'
            });
            return false;//false：阻止表单跳转  true：表单跳转
        });

        $("#reset").on('click',function () {
            userList.reload({
                where:null
            });
        });

        $("#add").on('click',function () {
            parent.layer.open({
                title: '添加角色'
                ,type: 2
                ,content: '/user/sys/addRole.html'
                ,area: ['500px', '350px']
                ,end:function(){
                    userList.reload({
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });//弹出层结束后，刷新主页面
                }
            });

        })

        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.msg('真的删除行么', {
                    time: 0 //不自动关闭
                    ,btn: ['确定', '取消']
                    ,yes: function(index){
                        layer.close(index);
                        obj.del();
                        deleteById(data.id);
                    }
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        function  deleteById(id) {
            $.ajax({
                url:'/user/sysRole/deleteById?id='+id,
                method:'delete',
                success:function (res) {
                    if(res.code==0){
                        layer.msg("删除成功")
                    }
                }

            })

        }
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
